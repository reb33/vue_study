<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы Vue</title>
    <link rel="stylesheet" href="./../../theme.css">
</head>
<body>
    <div class="container pt-5" id="app">
        <div class="card">
            <h1>{{ title }}</h1>
            <div class="form-control">
                <input 
                    type="text" 
                    :placeholder="placeholderStr" 
                    :value="inputValue"
                    @input="inputChangeHandler"
                    @keypress.enter="addNote"
                />
            </div>
            <button class="btn" v-on:click="addNote">+</button>
            <hr />
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, idx) in notes">
                    {{ toUpperCase(note) }}
                    <button class="btn danger" v-on:click="removeNote(idx, $event)">&#10008;</button>  <!-- $event лдя передачи event в метод -->
                </li>
                <hr>
                <li>
                    <strong>Общее количество {{notes.length}}</strong> | Удвоено {{doubleCount()}}
                </li>
            </ul>
            <div v-else-if="notes.length < 0">Странно</div>
            <div v-else>Заметок пока нет</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>
</html>
