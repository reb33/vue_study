<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы Vue</title>
    <link rel="stylesheet" type ="text/css" href="../../theme.css">
</head>
<body>
    <div class="container pt-5" id="app">
        <div class="card">
            <h1 :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue'}">{{ title }}</h1>
            <div class="form-control">
                <input 
                    type="text" 
                    :placeholder="placeholderStr" 
                    v-model="inputValue"
                    @keydown.enter="addNote"
                />
            </div>
            <button class="btn" v-on:click="addNote">+</button>
            <hr />
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, idx) in notes">
                    <!-- <span 
                    :class="note.length > 5 ? 'primary' : 'bold'">
                    {{ toUpperCase(note) }}</span>  -->
                     <!-- <span :class="{
                        'primary': true,
                        'bold': note.length > 5
                     }">{{ toUpperCase(note) }}</span>  -->
                     <span :class="[
                        'bold', {'primary': note.length > 5}
                     ]">{{ toUpperCase(note) }}</span>
                    <button class="btn danger" v-on:click="removeNote(idx, $event)">&#10008;</button>  <!-- $event лдя передачи event в метод -->
                </li>
                <hr>
                <li>
                    <strong>Общее количество {{notes.length}}</strong> 
                    | Удвоено {{doubleCountComputed}} <!--вызов как getter, без скобочек-->
                </li>
            </ul>
            <div v-else-if="notes.length < 0">Странно</div>
            <div v-else>Заметок пока нет</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>
</html>
